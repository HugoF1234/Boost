{% extends "base.html" %}
{% block content %}
<style>
    :root {
        --noble-cream: #faf9f7;
        --noble-warm: #f5f2ed;
        --noble-sage: #8b9a7c;
        --noble-sage-light: #a8b59a;
        --noble-sage-dark: #6b7865;
        --noble-stone: #e8e4de;
        --noble-charcoal: #4a4943;
        --noble-charcoal-light: #6b6960;
        --noble-mist: #f0ede8;
        --noble-accent: #9c8b7a;
        --noble-accent-light: #b5a495;
        --gentle-success: #7c9885;
        --gentle-warning: #b8a082;
        --gentle-info: #8ba3b8;
        --gentle-error: #c49090;
        --shadow-whisper: 0 2px 12px rgba(139, 154, 124, 0.08);
        --shadow-gentle: 0 4px 20px rgba(139, 154, 124, 0.12);
        --shadow-soft: 0 8px 32px rgba(139, 154, 124, 0.16);
        --primary-coral: #FF6B6B;
        --primary-orange: #FF8E53;
        --primary-pink: #FF5F8D;
        --primary-purple: #8B5CF6;
        --primary-blue: #06D6A0;
        --primary-cyan: #118AB2;
        --gradient-main: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 25%, #FF5F8D 50%, #8B5CF6 75%, #06D6A0 100%);
        --gradient-warm: linear-gradient(135deg, #FF8E53 0%, #FF6B6B 100%);
        --gradient-cool: linear-gradient(135deg, #8B5CF6 0%, #06D6A0 100%);
        --gradient-pink: linear-gradient(135deg, #FF5F8D 0%, #8B5CF6 100%);
    }
    body {
        background: transparent !important;
        color: var(--noble-charcoal);
        line-height: 1.7;
    }
    .settings-section {
        background: rgba(255,255,255,0.85);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 2.5rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 107, 107, 0.2);
        box-shadow: var(--shadow-whisper);
        position: relative;
        overflow: hidden;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
    }
    .settings-section::before {
        content: '';
        position: absolute;
        top: 0; right: 0;
        width: 120px; height: 120px;
        background: radial-gradient(circle, rgba(255, 107, 107, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        transform: translate(30%, -30%);
        animation: gentle-pulse 8s ease-in-out infinite alternate;
    }
    @keyframes gentle-pulse {
        0% { opacity: 0.6; transform: translate(30%, -30%) scale(1); }
        100% { opacity: 1; transform: translate(30%, -30%) scale(1.2); }
    }
    .settings-header {
        margin-bottom: 2rem;
        position: relative;
        z-index: 1;
        text-align: center;
    }
    .settings-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--noble-charcoal);
        letter-spacing: -0.02em;
        background: var(--gradient-main);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 4s ease-in-out infinite;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        justify-content: center;
    }
    @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }
    .settings-subtitle {
        color: var(--noble-charcoal-light);
        font-size: 1rem;
        font-weight: 400;
        margin-bottom: 1.5rem;
    }
    .settings-form {
        background: rgba(255,255,255,0.7);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: var(--shadow-whisper);
        border: 1px solid rgba(255, 107, 107, 0.10);
        position: relative;
        z-index: 1;
        margin-bottom: 2rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-label {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--noble-charcoal);
        margin-bottom: 0.75rem;
        display: block;
    }
    .form-control {
        width: 100%;
        padding: 0.875rem 1.125rem;
        border: 1.5px solid rgba(255, 107, 107, 0.2);
        border-radius: 12px;
        font-size: 0.95rem;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        color: var(--noble-charcoal);
        transition: all 0.3s ease;
        font-family: inherit;
    }
    .form-control:focus {
        outline: none;
        border-color: var(--primary-coral);
        box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        background: rgba(255, 255, 255, 0.95);
    }
    .settings-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
    }
    .btn {
        padding: 0.875rem 1.75rem;
        border-radius: 12px;
        font-weight: 500;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.625rem;
        text-decoration: none;
        border: none;
        position: relative;
        overflow: hidden;
    }
    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: all 0.6s ease;
    }
    .btn:hover::before {
        left: 100%;
    }
    .btn-primary {
        background: var(--gradient-warm);
        color: white;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        background: var(--gradient-pink);
    }
    .btn-secondary {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        color: var(--noble-charcoal);
        border: 1.5px solid rgba(255, 107, 107, 0.2);
    }
    .btn-secondary:hover {
        background: rgba(255, 107, 107, 0.1);
        border-color: var(--primary-coral);
        transform: translateY(-1px);
    }
    .fade-in {
        animation: gentleFadeIn 0.8s ease-out;
    }
    @keyframes gentleFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .icon-noble {
        color: var(--primary-coral);
        font-size: 1.125rem;
        filter: drop-shadow(0 0 3px rgba(255, 107, 107, 0.3));
    }
    @media (max-width: 768px) {
        .settings-form {
            padding: 1rem;
        }
        .settings-section {
            padding: 1rem;
        }
    }
</style>
<div class="settings-section fade-in">
    <div class="settings-header">
        <h1 class="settings-title"><i class="fas fa-cog icon-noble"></i> Paramètres</h1>
        <div class="settings-subtitle">Gérez vos préférences de compte et de confidentialité</div>
    </div>
    <form class="settings-form" method="post">
        <div class="form-group">
            <label class="form-label" for="email_notifications"><i class="fas fa-envelope icon-noble"></i> Notifications par email</label>
            <select class="form-control" id="email_notifications" name="email_notifications">
                <option value="all" {% if user.email_notifications == 'all' %}selected{% endif %}>Toutes les notifications</option>
                <option value="important" {% if user.email_notifications == 'important' %}selected{% endif %}>Seulement les importantes</option>
                <option value="none" {% if user.email_notifications == 'none' %}selected{% endif %}>Aucune notification</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label" for="theme"><i class="fas fa-palette icon-noble"></i> Thème</label>
            <select class="form-control" id="theme" name="theme">
                <option value="clair" {% if user.theme == 'clair' %}selected{% endif %}>Clair</option>
                <option value="sombre" {% if user.theme == 'sombre' %}selected{% endif %}>Sombre</option>
                <option value="auto" {% if user.theme == 'auto' %}selected{% endif %}>Automatique</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label" for="lang"><i class="fas fa-language icon-noble"></i> Langue</label>
            <select class="form-control" id="lang" name="lang">
                <option value="fr" {% if user.lang == 'fr' %}selected{% endif %}>Français</option>
                <option value="en" {% if user.lang == 'en' %}selected{% endif %}>Anglais</option>
            </select>
        </div>
        <div class="settings-actions">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Enregistrer</button>
            <a href="{{ url_for('profil') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour au profil</a>
        </div>
    </form>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const section = document.querySelector('.settings-section');
    section.style.opacity = '0';
    section.style.transform = 'translateY(20px)';
    setTimeout(() => {
        section.style.opacity = '1';
        section.style.transform = 'translateY(0)';
        section.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
    }, 200);
    document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('mouseenter', function() {
            if (!this.disabled) {
                this.style.transform = 'translateY(-1px)';
                if (this.classList.contains('btn-primary')) {
                    this.style.boxShadow = '0 8px 25px rgba(255, 107, 107, 0.4)';
                }
            }
        });
        btn.addEventListener('mouseleave', function() {
            if (!this.disabled) {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '';
            }
        });
        btn.addEventListener('mousedown', function() {
            if (!this.disabled) {
                this.style.transform = 'translateY(0) scale(0.98)';
            }
        });
        btn.addEventListener('mouseup', function() {
            if (!this.disabled) {
                this.style.transform = 'translateY(-1px) scale(1)';
            }
        });
    });
    document.querySelectorAll('.icon-noble').forEach(icon => {
        icon.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.2) rotate(5deg)';
            this.style.filter = 'drop-shadow(0 0 8px rgba(255, 107, 107, 0.5))';
        });
        icon.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1) rotate(0deg)';
            this.style.filter = 'drop-shadow(0 0 3px rgba(255, 107, 107, 0.3))';
        });
    });
});
</script>
{% endblock %}
