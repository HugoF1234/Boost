<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "LinkedBoost" }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a66c2;
            --primary-dark: #004182;
            --secondary: #f3f2ef;
            --text-dark: #191919;
            --text-light: #666666;
            --success: #057642;
            --danger: #cc1016;
            --grey-light: #f3f2ef;
            --grey: #e0e0e0;
            --border: #e0e0e0;
            --white: #ffffff;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--secondary);
            color: var(--text-dark);
            line-height: 1.5;
            font-size: 14px;
        }
        
        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--white);
            box-shadow: var(--shadow);
            position: fixed;
            height: 100vh;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-header h1 {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
            margin-left: 10px;
        }
        
        .sidebar-header img {
            width: 30px;
            height: 30px;
        }
        
        .sidebar-menu {
            padding: 20px 0;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--text-dark);
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 500;
            border-left: 3px solid transparent;
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: rgba(10, 102, 194, 0.08);
            color: var(--primary);
            border-left-color: var(--primary);
        }
        
        .sidebar-menu a i {
            margin-right: 12px;
            font-size: 18px;
        }
        
        .sidebar-menu a.danger {
            color: var(--danger);
            margin-top: 20px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }
        
        .sidebar-menu a.danger:hover {
            background-color: rgba(204, 16, 22, 0.08);
            border-left-color: var(--danger);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }
        
        .content-card {
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 20px;
        }
        
        /* Typography */
        h1, h2, h3, h4 {
            color: var(--text-dark);
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        h1 {
            font-size: 24px;
        }
        
        h2 {
            font-size: 20px;
        }
        
        h3 {
            font-size: 16px;
            color: var(--text-light);
        }
        
        p {
            margin-bottom: 16px;
            color: var(--text-light);
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(10, 102, 194, 0.2);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .form-row > * {
            flex: 1;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: rgba(10, 102, 194, 0.1);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #a00d12;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        /* Utilities */
        .text-primary { color: var(--primary); }
        .text-success { color: var(--success); }
        .text-danger { color: var(--danger); }
        .text-light { color: var(--text-light); }
        
        .mt-4 { margin-top: 16px; }
        .mb-4 { margin-bottom: 16px; }
        
        .d-flex { display: flex; }
        .align-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 8px; }
        .gap-3 { gap: 12px; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                overflow: hidden;
            }
            
            .sidebar-header h1 {
                display: none;
            }
            
            .sidebar-menu a span {
                display: none;
            }
            
            .sidebar-menu a i {
                margin-right: 0;
                font-size: 20px;
            }
            
            .main-content {
                margin-left: 80px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="LinkedBoost Logo" style="height: 30px;">
                <h1>LinkedBoost</h1>
            </div>
            <div class="sidebar-menu">
                <a href="{{ url_for('dashboard') }}" {% if request.path == url_for('dashboard') %}class="active"{% endif %}>
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('profil') }}" {% if request.path == url_for('profil') %}class="active"{% endif %}>
                    <i class="fa-solid fa-user"></i>
                    <span>Profil</span>
                </a>
                <a href="{{ url_for('historique') }}" {% if request.path == url_for('historique') %}class="active"{% endif %}>
                    <i class="fa-solid fa-history"></i>
                    <span>Historique</span>
                </a>
                <a href="{{ url_for('calendar') }}" {% if request.path == url_for('calendar') %}class="active"{% endif %}>
                    <i class="fa-solid fa-calendar"></i>
                    <span>Calendrier</span>
                </a>
                <a href="{{ url_for('parametres') }}" {% if request.path == url_for('parametres') %}class="active"{% endif %}>
                    <i class="fa-solid fa-gear"></i>
                    <span>Paramètres</span>
                </a>
                <a href="{{ url_for('logout') }}" class="danger">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Déconnexion</span>
                </a>
            </div>
        </div>
        
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
