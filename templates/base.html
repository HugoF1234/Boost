<head>

<link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Crimson+Text:wght@400;600&amp;display=swap" rel="stylesheet"/>

<style>
        /* Nouvelle palette vibrante inspirée des designs modernes */
        :root {
            /* Palette - brief */
            --primary-coral: #FF9A62;   /* Orange vibrant */
            --primary-orange: #FF9A62;
            --primary-pink: #FF55A1;    /* Rose dynamique */
            --primary-purple: #6B47FF;  /* Violet profond (CTA) */
            --primary-blue: #06D6A0;
            --primary-cyan: #118AB2;

            /* Dégradé principal demandé */
            --gradient-main: linear-gradient(135deg, #FF9A62, #FF55A1, #6B47FF);
            --gradient-warm: linear-gradient(135deg, #FF9A62, #FF55A1);
            --gradient-cool: linear-gradient(135deg, #FF55A1, #6B47FF);
            --gradient-pink: linear-gradient(135deg, #FF55A1, #6B47FF);
            
            /* Couleurs neutres modernes avec transparences */
            --glass-white: rgba(255, 255, 255, 0.95);
            --glass-light: rgba(255, 255, 255, 0.85);
            --glass-medium: rgba(255, 255, 255, 0.75);
            --noble-cream: #ffffff; /* cartes blanches */
            --noble-warm: #f5f2ed;
            --noble-sage: var(--primary-purple);
            --noble-sage-light: var(--primary-pink);
            --noble-sage-dark: var(--primary-coral);
            --noble-stone: #e8e4de;
            --noble-charcoal: #000000; /* titres noir profond */
            --noble-charcoal-light: #444444; /* texte secondaire */
            --noble-mist: #f0ede8;
            --noble-accent: var(--primary-purple);
            --noble-accent-light: var(--primary-pink);
            
            /* Couleurs fonctionnelles colorées */
            --gentle-success: var(--primary-blue);
            --gentle-warning: var(--primary-orange);
            --gentle-info: var(--primary-cyan);
            
            /* Ombres colorées et modernes */
            --shadow-whisper: 0 4px 10px rgba(0, 0, 0, 0.05);
            --shadow-gentle: 0 8px 20px rgba(0, 0, 0, 0.08);
            --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.10);
            --placeholder-gray: #AAAAAA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, 

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-main);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        /* Effet de texture vibrante en arrière-plan */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 154, 98, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 85, 161, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(107, 71, 255, 0.12) 0%, transparent 50%);
            z-index: 1;
            pointer-events: none;
            animation: gentle-pulse 15s ease-in-out infinite alternate;
        }

        @keyframes gentle-pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Layout principal */
        .app-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        /* Sidebar moderne avec glassmorphism */
        .sidebar {
            width: 280px;
            height: 100vh;
            min-height: 100vh;
            max-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #fff; /* sidebar blanche */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1002;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--shadow-soft);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 107, 107, 0.1);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem 1rem;
            min-height: 80px;
            background: var(--glass-light);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255, 107, 107, 0.1);
        }

        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar.collapsed .sidebar-header {
            padding: 2rem 0;
            justify-content: center;
        }
        .sidebar.collapsed .logo-container {
            justify-content: center;
            gap: 0;
        }
        .sidebar.collapsed .nav-text,
        .sidebar.collapsed .logo-text,
        .sidebar.collapsed .user-name,
        .sidebar.collapsed .user-role,
        .sidebar.collapsed .user-avatar {
            opacity: 0 !important;
            visibility: hidden !important;
            width: 0 !important;
            min-width: 0 !important;
            max-width: 0 !important;
            height: auto !important;
            margin: 0 !important;
            padding: 0 !important;
            pointer-events: none !important;
            transition: all 0.3s;
            display: inline-block !important;
        }
        .sidebar.collapsed .nav-link {
            justify-content: center;
            padding: 0.875rem;
            min-height: 48px;
            height: 48px;
        }
        .sidebar.collapsed .nav-icon {
            margin: 0;
        }
        .sidebar.collapsed .user-info {
            padding: 0;
            margin: 0;
            border: none;
        }
        .sidebar.collapsed .logo-icon {
            margin: 0 auto;
        }

        /* Bouton toggle moderne et coloré */
        .sidebar-toggle {
            position: fixed;
            top: 1.5rem;
            left: 300px;
            z-index: 1001;
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 12px;
            width: 44px;
            height: 44px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-gentle);
        }

        .sidebar-toggle.collapsed {
            left: 100px;
        }

        .sidebar-toggle:hover {
            background: var(--gradient-warm);
            border-color: transparent;
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.3);
        }

        .sidebar-toggle:hover .toggle-line {
            background: white;
        }

        .toggle-line {
            width: 18px;
            height: 2px;
            background: var(--noble-charcoal);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .sidebar-toggle.active .toggle-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .sidebar-toggle.active .toggle-line:nth-child(2) {
            opacity: 0;
            transform: scale(0);
        }

        .sidebar-toggle.active .toggle-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Header coloré avec animation */
        .sidebar-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 107, 107, 0.05), transparent);
            animation: rotate-gentle 20s linear infinite;
        }

        @keyframes rotate-gentle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 2;
            justify-content: flex-start;
            width: 100%;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            min-width: 42px;
            min-height: 42px;
            max-width: 42px;
            max-height: 42px;
            background: var(--gradient-warm);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s ease;
        }

        .logo-icon:hover::before {
            left: 100%;
        }

        .logo-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .logo-text {
            color: var(--noble-charcoal);
            font-family: 'Inter', 'Poppins', Arial, sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            transition: all 0.3s ease;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 4s ease-in-out infinite;
        }

        .user-info {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 107, 107, 0.15);
            position: relative;
            z-index: 2;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            background: var(--gradient-cool);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1.1rem;
            color: white;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
        }

        .user-avatar:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
        }

        .user-name {
            color: var(--noble-charcoal);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .user-role {
            color: var(--noble-charcoal-light);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            transition: all 0.3s ease;
        }

        /* Navigation moderne et colorée */
        .nav-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 0;
        }

        .nav-main {
            flex: 1;
        }

        .nav-bottom {
            margin-top: auto;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 107, 107, 0.1);
            background: none !important;
            box-shadow: none !important;
            min-height: 80px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
        }

        .nav-item {
            margin: 0.25rem 0;
        }

        .sidebar.collapsed .nav-item {
            margin: 0.25rem 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.875rem 1.25rem;
            color: var(--noble-charcoal-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            min-height: 48px;
            height: 48px;
        }

        .sidebar.collapsed .nav-link {
            justify-content: center;
            padding: 0.875rem;
            min-height: 48px;
            height: 48px;
        }

        .nav-text {
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.1), transparent);
            transition: all 0.6s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            background: var(--glass-light);
            color: var(--primary-coral);
            transform: translateX(4px);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.15);
        }

        .sidebar.collapsed .nav-link:hover {
            transform: translateX(0) scale(1.05);
        }

        .nav-link.active {
            background: var(--gradient-warm);
            color: white;
            transform: translateX(2px);
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }

        .sidebar.collapsed .nav-link.active {
            transform: translateX(0);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 50%;
            background: white;
            border-radius: 0 3px 3px 0;
        }

        .nav-icon {
            font-size: 1.1rem;
            width: 20px;
            min-width: 20px;
            min-height: 20px;
            max-width: 20px;
            max-height: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .nav-link:hover .nav-icon {
            transform: scale(1.1);
        }

        .nav-link.danger {
            color: var(--primary-orange);
            background: none !important;
            box-shadow: none !important;
            border: none !important;
            width: 100%;
            margin-bottom: 0;
            border-radius: 12px;
            align-items: center;
            justify-content: flex-start;
        }

        .nav-link.danger:hover {
            background: rgba(255, 142, 83, 0.1);
            color: var(--primary-coral);
            transform: translateX(4px);
            box-shadow: none !important;
        }

        /* Contenu principal */
        .main-content {
            flex: 1;
            margin-left: 280px;
            min-height: 100vh;
            width: calc(100% - 280px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            justify-content: center;
            padding: 2rem;
            background: var(--noble-cream);
        }

        .main-content.expanded {
            margin-left: 80px;
            width: calc(100% - 80px);
        }

        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Responsive mobile amélioré */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-280px);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }

            .sidebar-toggle {
                left: 1rem !important;
                background: var(--gradient-warm);
                border: none;
                box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
            }

            .sidebar-toggle .toggle-line {
                background: white;
            }

            .sidebar-toggle:hover {
                transform: scale(1.05);
                background: var(--gradient-pink);
            }

            .sidebar-toggle.collapsed {
                left: 1rem !important;
            }
        }

        /* Tablette responsive */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }

            .sidebar.collapsed {
                width: 70px;
            }

            .main-content {
                margin-left: 240px;
                width: calc(100% - 240px);
            }

            .main-content.expanded {
                margin-left: 70px;
                width: calc(100% - 70px);
            }

            .sidebar-toggle {
                left: 260px;
            }

            .sidebar-toggle.collapsed {
                left: 90px;
            }
        }

        /* Overlay coloré pour mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 107, 107, 0.2);
            backdrop-filter: blur(8px);
            z-index: 99;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.active {
            display: block;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .sidebar-overlay.active {
                display: block;
            }
        }

        /* Animations modernes */
        .fade-in {
            animation: modern-fadeIn 0.8s ease-out;
        }

        @keyframes modern-fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .slide-in {
            animation: modern-slideIn 0.6s ease-out;
        }

        @keyframes modern-slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Scrollbar colorée */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 107, 107, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-warm);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gradient-pink);
        }

        /* Styles colorés pour les mentions LinkedIn */
        .mention {
            color: var(--primary-coral);
            font-weight: 500;
            text-decoration: none;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 95, 141, 0.1));
            padding: 2px 6px;
            border-radius: 6px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .mention::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
        }

        .mention:hover::before {
            left: 100%;
        }

        .mention:hover {
            background: var(--gradient-warm);
            color: white;
            text-decoration: none;
            transform: scale(1.02);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }

        .mention-dropdown {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            z-index: 1000;
            max-height: 350px;
            overflow-y: auto;
            width: 350px;
            border: 1px solid rgba(255, 107, 107, 0.15);
        }

        .mention-suggestion {
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 107, 107, 0.08);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .mention-suggestion::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.08), transparent);
            transition: all 0.3s ease;
        }

        .mention-suggestion:hover::before {
            left: 100%;
        }

        .mention-suggestion:last-child {
            border-bottom: none;
        }

        .mention-suggestion:hover, 
        .mention-suggestion.active {
            background: var(--glass-light);
            transform: translateX(2px);
            backdrop-filter: blur(15px);
        }

        .mention-suggestion img,
        .mention-suggestion .mention-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid var(--primary-coral);
        }

        .mention-avatar {
            background: var(--gradient-warm);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
    </style>

<style>

<script>
        // Variable pour l'état de la sidebar
        let sidebarCollapsed = false;
        let lastWindowWidth = window.innerWidth;

        // Fonction pour basculer la sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const overlay = document.getElementById('sidebar-overlay');

            if (window.innerWidth <= 768) {
                // Mode mobile - sidebar overlay
                const isOpen = sidebar.classList.contains('open');
                if (isOpen) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                    sidebarToggle.classList.remove('active');
                } else {
                    sidebar.classList.add('open');
                    overlay.classList.add('active');
                    sidebarToggle.classList.add('active');
                }
            } else {
                // Mode desktop - sidebar rétractable
                sidebarCollapsed = !sidebarCollapsed;
                if (sidebarCollapsed) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('expanded');
                    sidebarToggle.classList.add('collapsed');
                    sidebarToggle.classList.add('active');
                } else {
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('expanded');
                    sidebarToggle.classList.remove('collapsed');
                    sidebarToggle.classList.remove('active');
                }
            }
        }

        // Fermer la sidebar mobile en cliquant à l'extérieur ou sur overlay
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const overlay = document.getElementById('sidebar-overlay');
            if (window.innerWidth <= 768 &&
                !sidebar.contains(e.target) &&
                !sidebarToggle.contains(e.target) &&
                sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
                sidebarToggle.classList.remove('active');
            }
        });

        // Gestion du redimensionnement de la fenêtre
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const overlay = document.getElementById('sidebar-overlay');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const isMobile = window.innerWidth <= 768;
            const wasMobile = lastWindowWidth <= 768;
            lastWindowWidth = window.innerWidth;

            if (!isMobile) {
                // Mode desktop
                overlay.classList.remove('active');
                sidebar.classList.remove('open');
                sidebarToggle.classList.remove('active');
                if (sidebarCollapsed) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('expanded');
                    sidebarToggle.classList.add('collapsed');
                } else {
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('expanded');
                    sidebarToggle.classList.remove('collapsed');
                }
            } else {
                // Mode mobile
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded');
                sidebarToggle.classList.remove('collapsed');
                // Réinitialiser l'état desktop si on vient de desktop
                if (!wasMobile) {
                    sidebarCollapsed = false;
                }
            }
        });

        // Script de gestion des mentions LinkedIn
        function initMentionEditor(editorElement) {
            const editor = editorElement;
            let mentionDropdown = null;
            let currentMentionSearch = "";
            let mentionSearchActive = false;
            let mentionStartPosition = 0;
            let debounceTimeout = null;
            
            // Créer le menu déroulant des mentions
            function createMentionDropdown() {
                mentionDropdown = document.createElement('div');
                mentionDropdown.className = 'mention-dropdown';
                mentionDropdown.style.display = 'none';
                mentionDropdown.style.position = 'absolute';
                mentionDropdown.style.zIndex = '1000';
                document.body.appendChild(mentionDropdown);
                return mentionDropdown;
            }
            
            // Positionner le menu déroulant
            function positionMentionDropdown(textarea) {
                if (!mentionDropdown) return;
                
                const rect = textarea.getBoundingClientRect();
                const text = textarea.value;
                const subtext = text.substring(0, textarea.selectionStart);
                const lines = subtext.split('\n');
                const lineHeight = parseInt(window.getComputedStyle(textarea).lineHeight) || 24;
                const lineCount = lines.length;
                
                const top = rect.top + (lineCount * lineHeight) - textarea.scrollTop + 25;
                const left = rect.left + 20;
                
                mentionDropdown.style.top = `${Math.min(top, window.innerHeight - 200)}px`;
                mentionDropdown.style.left = `${Math.min(left, window.innerWidth - 370)}px`;
            }
            
            // Rechercher des utilisateurs LinkedIn
            function searchLinkedInUsers(query) {
                fetch('/search_linkedin_users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.results && data.results.length > 0) {
                        displayMentionSuggestions(data.results);
                    } else {
                        hideMentionDropdown();
                    }
                })
                .catch(error => {
                    console.error('Erreur de recherche:', error);
                    hideMentionDropdown();
                });
            }
            
            // Afficher les suggestions de mentions
            function displayMentionSuggestions(users) {
                if (!mentionDropdown) {
                    mentionDropdown = createMentionDropdown();
                }
                
                mentionDropdown.innerHTML = '';
                
                users.forEach((user, index) => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.className = 'mention-suggestion';
                    
                    // Avatar ou placeholder
                    let avatarHtml;
                    if (user.image_url) {
                        avatarHtml = `<img src="${user.image_url}" alt="${user.name}">`;
                    } else {
                        const initial = user.name.charAt(0).toUpperCase();
                        avatarHtml = `<div class="mention-avatar">${initial}</div>`;
                    }
                    
                    // Contenu de la suggestion
                    suggestionItem.innerHTML = `
                        ${avatarHtml}
                        <div style="flex: 1;">
                            <div style="font-weight: 500; color: var(--noble-charcoal);">${user.name}</div>
                            <div style="font-size: 0.8rem; color: var(--noble-charcoal-light);">${user.headline || 'Professionnel LinkedIn'}</div>
                        </div>
                        <div style="opacity: 0.6;">
                            <i class="fab fa-linkedin" style="color: var(--primary-coral);"></i>
                        </div>
                    `;
                    
                    // Gérer la sélection
                    suggestionItem.addEventListener('click', () => {
                        insertMention(user);
                        hideMentionDropdown();
                    });
                    
                    mentionDropdown.appendChild(suggestionItem);
                });
                
                mentionDropdown.style.display = 'block';
                positionMentionDropdown(editor);
            }
            
            // Cacher le menu déroulant des mentions
            function hideMentionDropdown() {
                if (mentionDropdown) {
                    mentionDropdown.style.display = 'none';
                }
                mentionSearchActive = false;
            }
            
            // Insérer une mention dans l'éditeur
            function insertMention(user) {
                const cursorPos = editor.selectionStart;
                const text = editor.value;
                
                const textBefore = text.substring(0, mentionStartPosition);
                const textAfter = text.substring(cursorPos);
                
                const mention = `@[${user.name}](${user.profile_url}) `;
                
                editor.value = textBefore + mention + textAfter;
                editor.selectionStart = editor.selectionEnd = textBefore.length + mention.length;
                
                editor.focus();
                
                // Déclencher l'événement de changement
                const event = new Event('input', { bubbles: true });
                editor.dispatchEvent(event);
            }
            
            // Gestionnaires d'événements pour les mentions
            editor.addEventListener('keyup', function(e) {
                if (['ArrowUp', 'ArrowDown', 'Enter', 'Escape'].includes(e.key)) {
                    return;
                }
                
                const cursorPos = this.selectionStart;
                const text = this.value;
                
                if (!mentionSearchActive) {
                    const lastAtPos = text.lastIndexOf('@', cursorPos - 1);
                    
                    if (lastAtPos >= 0 && (lastAtPos === 0 || /\s/.test(text[lastAtPos - 1]))) {
                        const textBetween = text.substring(lastAtPos + 1, cursorPos);
                        if (!/\s/.test(textBetween)) {
                            mentionStartPosition = lastAtPos;
                            currentMentionSearch = textBetween;
                            mentionSearchActive = true;
                        }
                    }
                } else {
                    if (cursorPos <= mentionStartPosition) {
                        mentionSearchActive = false;
                        hideMentionDropdown();
                    } else {
                        const textBetween = text.substring(mentionStartPosition + 1, cursorPos);
                        if (/\s/.test(textBetween)) {
                            mentionSearchActive = false;
                            hideMentionDropdown();
                        } else {
                            currentMentionSearch = textBetween;
                        }
                    }
                }
                
                if (mentionSearchActive && currentMentionSearch.length >= 2) {
                    clearTimeout(debounceTimeout);
                    debounceTimeout = setTimeout(() => {
                        searchLinkedInUsers(currentMentionSearch);
                    }, 300);
                } else if (mentionSearchActive && currentMentionSearch.length < 2) {
                    hideMentionDropdown();
                }
            });
            
            // Gestion des touches de navigation
            editor.addEventListener('keydown', function(e) {
                if (!mentionSearchActive || !mentionDropdown || mentionDropdown.style.display === 'none') {
                    return;
                }
                
                const items = mentionDropdown.querySelectorAll('.mention-suggestion');
                const activeItem = mentionDropdown.querySelector('.mention-suggestion.active');
                let activeIndex = Array.from(items).indexOf(activeItem);
                
                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        activeIndex = activeIndex < 0 || activeIndex >= items.length - 1 ? 0 : activeIndex + 1;
                        break;
                        
                    case 'ArrowUp':
                        e.preventDefault();
                        activeIndex = activeIndex <= 0 ? items.length - 1 : activeIndex - 1;
                        break;
                        
                    case 'Enter':
                        e.preventDefault();
                        if (activeItem) {
                            activeItem.click();
                        } else if (items.length > 0) {
                            items[0].click();
                        }
                        return;
                        
                    case 'Escape':
                        e.preventDefault();
                        hideMentionDropdown();
                        return;
                        
                    default:
                        return;
                }
                
                items.forEach(item => item.classList.remove('active'));
                if (items[activeIndex]) {
                    items[activeIndex].classList.add('active');
                    items[activeIndex].scrollIntoView({ block: 'nearest' });
                }
            });
            
            // Fermer le dropdown en cliquant ailleurs
            document.addEventListener('click', function(e) {
                if (mentionDropdown && !mentionDropdown.contains(e.target) && e.target !== editor) {
                    hideMentionDropdown();
                }
            });
            
            return {
                cleanup: function() {
                    if (mentionDropdown && mentionDropdown.parentNode) {
                        mentionDropdown.parentNode.removeChild(mentionDropdown);
                    }
                }
            };
        }

        // Initialiser les éditeurs de mentions au chargement
        document.addEventListener('DOMContentLoaded', function() {
            const editors = document.querySelectorAll('.mention-editor');
            editors.forEach(editor => {
                const mentionEditor = initMentionEditor(editor);
                editor.mentionEditor = mentionEditor;
            });
            
            // Convertir les mentions pour l'affichage
            function renderMentions(container) {
                const mentionRegex = /@\[(.*?)\]\((.*?)\)/g;
                const elements = container.querySelectorAll('.convert-mentions');
                
                elements.forEach(element => {
                    const html = element.innerHTML.replace(mentionRegex, '<a href="$2" class="mention" target="_blank">@$1</a>');
                    element.innerHTML = html;
                });
            }
            
            renderMentions(document);
            
            // Améliorer les interactions de la sidebar
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    const icon = this.querySelector('.nav-icon');
                    if (icon) {
                        icon.style.transform = 'scale(1.1)';
                    }
                });
                
                link.addEventListener('mouseleave', function() {
                    const icon = this.querySelector('.nav-icon');
                    if (icon) {
                        icon.style.transform = 'scale(1)';
                    }
                });
                
                // Fermer la sidebar mobile au clic sur un lien
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        const sidebar = document.getElementById('sidebar');
                        const overlay = document.getElementById('sidebar-overlay');
                        const sidebarToggle = document.getElementById('sidebar-toggle');
                        
                        sidebar.classList.remove('open');
                        overlay.classList.remove('active');
                        sidebarToggle.classList.remove('active');
                    }
                });
            });
            
            // Animation du logo
            const logoIcon = document.querySelector('.logo-icon');
            if (logoIcon) {
                logoIcon.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95) rotate(5deg)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1) rotate(0deg)';
                    }, 200);
                });
            }
        });

        // Raccourcis clavier globaux
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + B pour toggle sidebar
            if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                e.preventDefault();
                toggleSidebar();
            }
            
            // Escape pour fermer la sidebar mobile
            if (e.key === 'Escape' && window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                const sidebarToggle = document.getElementById('sidebar-toggle');
                
                if (sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                    sidebarToggle.classList.remove('active');
                }
            }
        });

        // Animation de chargement de la page plus douce
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
