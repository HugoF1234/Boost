<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResoBoost - Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #a5b4fc;
            --primary-ultra-light: #e0e7ff;
            --secondary: #f8fafc;
            --accent: #10b981;
            --accent-light: #6ee7b7;
            --warm: #fbbf24;
            --warm-light: #fde68a;
            --soft-gray: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow-soft: 0 4px 20px rgba(99, 102, 241, 0.1);
            --shadow-medium: 0 8px 30px rgba(99, 102, 241, 0.15);
            --shadow-strong: 0 20px 40px rgba(0, 0, 0, 0.1);
            --danger: #ef4444;
            --success: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 50%, var(--accent-light) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 0;
            overflow-y: auto;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="sparkles" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="5" cy="5" r="1" fill="%23ffffff" opacity="0.1"><animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/></circle><circle cx="15" cy="15" r="0.5" fill="%23ffffff" opacity="0.2"><animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite" begin="1s"/></circle></pattern></defs><rect width="100" height="100" fill="url(%23sparkles)"/></svg>') repeat;
            z-index: 1;
        }
        
        .signup-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-strong);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .signup-header {
            padding: 3rem 2.5rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
            position: relative;
        }

        .signup-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }
        
        .back-link {
            position: absolute;
            top: 1.5rem;
            left: 2rem;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .back-link:hover {
            transform: translateX(-3px);
            color: var(--accent);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo-icon:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-medium);
        }
        
        .logo-text {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .signup-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            position: relative;
            z-index: 2;
        }
        
        .signup-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            position: relative;
            z-index: 2;
        }
        
        .signup-body {
            padding: 2.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .required::after {
            content: '*';
            color: var(--danger);
            margin-left: 0.25rem;
        }
        
        .form-control {
            width: 100%;
            padding: 1.25rem 1.5rem;
            padding-left: 3.5rem;
            border: 2px solid rgba(99, 102, 241, 0.1);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(248, 250, 252, 0.5);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
            background: var(--white);
        }

        .form-icon {
            position: absolute;
            left: 1.25rem;
            top: 2.9rem;
            color: var(--text-light);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus + .form-icon {
            color: var(--primary);
            transform: scale(1.05);
        }

        /* Indicateur de force du mot de passe */
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: var(--soft-gray);
            border-radius: 2px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength.weak .password-strength-bar {
            width: 25%;
            background: var(--danger);
        }

        .password-strength.fair .password-strength-bar {
            width: 50%;
            background: var(--warm);
        }

        .password-strength.good .password-strength-bar {
            width: 75%;
            background: var(--accent);
        }

        .password-strength.strong .password-strength-bar {
            width: 100%;
            background: var(--success);
        }

        .password-requirements {
            margin-top: 0.75rem;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
            transition: all 0.3s ease;
        }

        .requirement.met {
            color: var(--success);
        }

        .requirement-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--soft-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }

        .requirement.met .requirement-icon {
            background: var(--success);
            color: white;
        }
        
        .error-message {
            background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            color: var(--danger);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid #fca5a5;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-icon {
            width: 20px;
            height: 20px;
            background: var(--danger);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .email-validation {
            position: absolute;
            right: 1rem;
            top: 2.9rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .email-validation.checking {
            color: var(--warm);
        }

        .email-validation.available {
            color: var(--success);
        }

        .email-validation.taken {
            color: var(--danger);
        }
        
        .btn-signup {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .btn-signup::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s ease;
        }

        .btn-signup:hover::before {
            left: 100%;
        }
        
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-signup:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .signin-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .signin-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signin-link a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        .signup-footer {
            text-align: center;
            padding: 1.5rem 2.5rem 2.5rem;
            color: var(--text-light);
            font-size: 0.85rem;
            border-top: 1px solid rgba(99, 102, 241, 0.1);
            background: rgba(248, 250, 252, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0;
            }
            
            .signup-container {
                padding: 0 1rem;
            }
            
            .signup-header, .signup-body {
                padding: 2rem 1.5rem;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .signup-title {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }

        /* Animations d'interaction plus subtiles */
        .form-group {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.15s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.25s; }
        .form-group:nth-child(5) { animation-delay: 0.3s; }
        .form-group:nth-child(6) { animation-delay: 0.35s; }

        .btn-signup {
            animation: fadeInUp 0.6s ease-out 0.4s;
            animation-fill-mode: both;
        }

        .signin-link {
            animation: fadeInUp 0.6s ease-out 0.45s;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Validation visuelle */
        .form-control.valid {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .form-control.invalid {
            border-color: var(--danger);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Retour
                </a>
                
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </div>
                    <div class="logo-text">ResoBoost</div>
                </div>
                <h1 class="signup-title">Créez votre compte</h1>
                <p class="signup-subtitle">Rejoignez ResoBoost et transformez votre présence LinkedIn</p>
            </div>
            
            <div class="signup-body">
                <div id="error-container"></div>
                
                <form method="POST" action="/signup" id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name" class="form-label required">Prénom</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" 
                                   placeholder="John" required>
                            <i class="fa-solid fa-user form-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="last_name" class="form-label required">Nom</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" 
                                   placeholder="Doe" required>
                            <i class="fa-solid fa-user form-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label required">Adresse email</label>
                        <input type="email" id="email" name="email" class="form-control" 
                               placeholder="john.doe@exemple.com" required autocomplete="email">
                        <i class="fa-solid fa-envelope form-icon"></i>
                        <div class="email-validation" id="emailValidation"></div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="company" class="form-label">Entreprise</label>
                            <input type="text" id="company" name="company" class="form-control" 
                                   placeholder="Mon Entreprise">
                            <i class="fa-solid fa-building form-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="job_title" class="form-label">Poste</label>
                            <input type="text" id="job_title" name="job_title" class="form-control" 
                                   placeholder="Directeur Marketing">
                            <i class="fa-solid fa-briefcase form-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label required">Mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="Créez un mot de passe sécurisé" required>
                        <i class="fa-solid fa-lock form-icon"></i>
                        <div class="password-strength" id="passwordStrength">
                            <div class="password-strength-bar"></div>
                        </div>
                        <div class="password-requirements">
                            <div class="requirement" id="req-length">
                                <div class="requirement-icon">
                                    <i class="fa-solid fa-times"></i>
                                </div>
                                <span>Au moins 8 caractères</span>
                            </div>
                            <div class="requirement" id="req-uppercase">
                                <div class="requirement-icon">
                                    <i class="fa-solid fa-times"></i>
                                </div>
                                <span>Une majuscule</span>
                            </div>
                            <div class="requirement" id="req-lowercase">
                                <div class="requirement-icon">
                                    <i class="fa-solid fa-times"></i>
                                </div>
                                <span>Une minuscule</span>
                            </div>
                            <div class="requirement" id="req-number">
                                <div class="requirement-icon">
                                    <i class="fa-solid fa-times"></i>
                                </div>
                                <span>Un chiffre</span>
                            </div>
                            <div class="requirement" id="req-special">
                                <div class="requirement-icon">
                                    <i class="fa-solid fa-times"></i>
                                </div>
                                <span>Un caractère spécial</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password" class="form-label required">Confirmer le mot de passe</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" 
                               placeholder="Confirmez votre mot de passe" required>
                        <i class="fa-solid fa-lock form-icon"></i>
                    </div>
                    
                    <button type="submit" class="btn-signup" id="signupBtn" disabled>
                        <i class="fa-solid fa-user-plus"></i>
                        <span>Créer mon compte gratuitement</span>
                    </button>
                </form>

                <div class="signin-link">
                    Déjà un compte ? <a href="/signin">Connectez-vous</a>
                </div>
            </div>
            
            <div class="signup-footer">
                <p>&copy; 2025 ResoBoost - En créant un compte, vous acceptez nos conditions d'utilisation</p>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let emailValid = false;
        let passwordValid = false;
        let passwordMatch = false;

        // Validation de l'email en temps réel
        const emailInput = document.getElementById('email');
        const emailValidation = document.getElementById('emailValidation');
        let emailTimeout;

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        emailInput.addEventListener('input', function() {
            const email = this.value;
            
            clearTimeout(emailTimeout);
            
            if (email && validateEmail(email)) {
                emailValidation.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
                emailValidation.className = 'email-validation checking';
                
                emailTimeout = setTimeout(() => {
                    // Simuler une vérification d'API
                    fetch('/api/check_email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.available) {
                            emailValidation.innerHTML = '<i class="fa-solid fa-check"></i>';
                            emailValidation.className = 'email-validation available';
                            emailValid = true;
                        } else {
                            emailValidation.innerHTML = '<i class="fa-solid fa-times"></i>';
                            emailValidation.className = 'email-validation taken';
                            emailValid = false;
                        }
                        updateSubmitButton();
                    })
                    .catch(() => {
                        emailValidation.innerHTML = '';
                        emailValidation.className = 'email-validation';
                        emailValid = validateEmail(email);
                        updateSubmitButton();
                    });
                }, 500);
            } else {
                emailValidation.innerHTML = '';
                emailValidation.className = 'email-validation';
                emailValid = false;
                updateSubmitButton();
            }
        });

        // Validation du mot de passe
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');

        function checkPasswordRequirement(password, requirement) {
            switch(requirement) {
                case 'length': return password.length >= 8;
                case 'uppercase': return /[A-Z]/.test(password);
                case 'lowercase': return /[a-z]/.test(password);
                case 'number': return /[0-9]/.test(password);
                case 'special': return /[!@#$%^&*(),.?\":{}|<>]/.test(password);
                default: return false;
            }
        }

        function updatePasswordStrength(password) {
            const requirements = ['length', 'uppercase', 'lowercase', 'number', 'special'];
            let score = 0;

            requirements.forEach(req => {
                const element = document.getElementById(`req-${req}`);
                const met = checkPasswordRequirement(password, req);
                
                if (met) {
                    element.classList.add('met');
                    element.querySelector('.requirement-icon i').className = 'fa-solid fa-check';
                    score++;
                } else {
                    element.classList.remove('met');
                    element.querySelector('.requirement-icon i').className = 'fa-solid fa-times';
                }
            });

            // Mettre à jour la barre de force
            passwordStrength.className = 'password-strength';
            if (score === 0) {
                passwordStrength.classList.add('weak');
            } else if (score <= 2) {
                passwordStrength.classList.add('weak');
            } else if (score <= 3) {
                passwordStrength.classList.add('fair');
            } else if (score <= 4) {
                passwordStrength.classList.add('good');
            } else {
                passwordStrength.classList.add('strong');
            }

            passwordValid = score === 5;
            updateSubmitButton();
        }

        passwordInput.addEventListener('input', function() {
            updatePasswordStrength(this.value);
            checkPasswordMatch();
        });

        // Vérification de la correspondance des mots de passe
        const confirmPasswordInput = document.getElementById('confirm_password');

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword) {
                if (password === confirmPassword) {
                    confirmPasswordInput.classList.add('valid');
                    confirmPasswordInput.classList.remove('invalid');
                    passwordMatch = true;
                } else {
                    confirmPasswordInput.classList.add('invalid');
                    confirmPasswordInput.classList.remove('valid');
                    passwordMatch = false;
                }
            } else {
                confirmPasswordInput.classList.remove('valid', 'invalid');
                passwordMatch = false;
            }
            
            updateSubmitButton();
        }

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        // Mise à jour du bouton de soumission
        function updateSubmitButton() {
            const submitBtn = document.getElementById('signupBtn');
            const firstName = document.getElementById('first_name').value.trim();
            const lastName = document.getElementById('last_name').value.trim();
            
            const allValid = emailValid && passwordValid && passwordMatch && firstName && lastName;
            
            submitBtn.disabled = !allValid;
            
            if (allValid) {
                submitBtn.style.opacity = '1';
                submitBtn.style.cursor = 'pointer';
            } else {
                submitBtn.style.opacity = '0.6';
                submitBtn.style.cursor = 'not-allowed';
            }
        }

        // Validation des champs obligatoires
        document.querySelectorAll('#first_name, #last_name').forEach(input => {
            input.addEventListener('input', updateSubmitButton);
        });

        // Animation de soumission du formulaire
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('signupBtn');
            const icon = btn.querySelector('i');
            const text = btn.querySelector('span');
            
            if (btn.disabled) {
                e.preventDefault();
                return;
            }
            
            // Changer l'état du bouton
            btn.disabled = true;
            icon.className = 'fa-solid fa-spinner fa-spin';
            text.textContent = 'Création en cours...';
            btn.style.background = 'linear-gradient(135deg, #94a3b8 0%, #64748b 100%)';
        });

        // Animation des champs de saisie plus subtile
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-1px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Animation du logo plus subtile
        document.querySelector('.logo-icon').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        // Gestion des erreurs
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <div class="error-icon">
                        <i class="fa-solid fa-exclamation"></i>
                    </div>
                    <span>${message}</span>
                </div>
            `;
        }

        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
