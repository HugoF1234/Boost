<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResoBoost - Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b7355;
            --primary-light: #a89480;
            --primary-ultra-light: #f3e3cc;
            --secondary: #faf8f5;
            --accent: #6b8e23;
            --accent-light: #9acd32;
            --warm: #cd853f;
            --warm-light: #deb887;
            --soft-gray: #f5f0e8;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --white: #ffffff;
            --danger: #ef4444;
            --success: #10b981;
            --shadow-soft: 0 4px 20px rgba(139, 115, 85, 0.1);
            --shadow-medium: 0 8px 30px rgba(139, 115, 85, 0.15);
            --shadow-strong: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-ultra-light) 0%, #e6d7b8 50%, #d4c4a8 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 0;
            overflow-y: auto;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="sparkles" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="5" cy="5" r="1" fill="%23ffffff" opacity="0.1"><animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/></circle><circle cx="15" cy="15" r="0.5" fill="%23ffffff" opacity="0.2"><animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite" begin="1s"/></circle></pattern></defs><rect width="100" height="100" fill="url(%23sparkles)"/></svg>') repeat;
            z-index: 1;
        }
        
        .signup-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-strong);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .signup-header {
            padding: 3rem 2.5rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(139, 115, 85, 0.1) 0%, rgba(107, 142, 35, 0.05) 100%);
            border-bottom: 1px solid rgba(139, 115, 85, 0.1);
            position: relative;
        }

        .signup-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(139, 115, 85, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }
        
        .back-link {
            position: absolute;
            top: 1.5rem;
            left: 2rem;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .back-link:hover {
            transform: translateX(-3px);
            color: var(--accent);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo-icon:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-medium);
        }
        
        .logo-text {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .signup-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            position: relative;
            z-index: 2;
        }
        
        .signup-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            position: relative;
            z-index: 2;
        }
        
        .signup-body {
            padding: 2.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .required::after {
            content: '*';
            color: var(--danger);
            margin-left: 0.25rem;
        }
        
        .form-control {
            width: 100%;
            padding: 1.25rem 1.5rem;
            padding-left: 3.5rem;
            border: 2px solid rgba(139, 115, 85, 0.1);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(248, 250, 252, 0.5);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 115, 85, 0.1);
            transform: translateY(-1px);
            background: var(--white);
        }

        .form-icon {
            position: absolute;
            left: 1.25rem;
            top: 2.9rem;
            color: var(--text-light);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus + .form-icon {
            color: var(--primary);
            transform: scale(1.05);
        }

        /* Indicateur de force du mot de passe */
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: var(--soft-gray);
            border-radius: 2px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength.weak .password-strength-bar {
            width: 25%;
            background: var(--danger);
        }

        .password-strength.fair .password-strength-bar {
            width: 50%;
            background: var(--warm);
        }

        .password-strength.good .password-strength-bar {
            width: 75%;
            background: var(--accent);
        }

        .password-strength.strong .password-strength-bar {
            width: 100%;
            background: var(--success);
        }

        .password-requirements {
            margin-top: 0.75rem;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
            transition: all 0.3s ease;
        }

        .requirement.met {
            color: var(--success);
        }

        .requirement-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--soft-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }

        .requirement.met .requirement-icon {
            background: var(--success);
            color: white;
        }
        
        .error-message {
            background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            color: var(--danger);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid #fca5a5;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-icon {
            width: 20px;
            height: 20px;
            background: var(--danger);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .email-validation {
            position: absolute;
            right: 1rem;
            top: 2.9rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .email-validation.checking {
            color: var(--warm);
        }

        .email-validation.available {
            color: var(--success);
        }

        .email-validation.taken {
            color: var(--danger);
        }
        
        .btn-signup {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 20px rgba(139, 115, 85, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .btn-signup::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s ease;
        }

        .btn-signup:hover::before {
            left: 100%;
        }
        
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 115, 85, 0.4);
        }

        .btn-signup:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .signin-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .signin-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signin-link a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        .signup-footer {
            text-align: center;
            padding: 1.5rem 2.5rem 2.5rem;
            color: var(--text-light);
            font-size: 0.85rem;
            border-top: 1px solid rgba(139, 115, 85, 0.1);
            background: rgba(248, 250, 252, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0;
